version: "3.5"
services:
  app:
    build: "."
    image: "${APP_NAME}:latest"
    env_file: "./.env"
    container_name: "app"
    restart: "unless-stopped"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    ports:
      - "8000:8000"
    volumes:
      - "~${DOCKER_SHARED_VOLUME_PATH}${APP_NAME}/app:${DOCKER_SHARED_VOLUME_PATH}"
    depends_on:
      - "db_mongo"
  db_mongo:
    image: "mongo:6"
    container_name: "db_mongo"
    restart: "unless-stopped"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    ports:
      - "${DB_MONGO_PORT}:27017"
    volumes:
      - "~${DOCKER_SHARED_VOLUME_PATH}${APP_NAME}/db:/data/db"
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${DB_MONGO_USERNAME}"
      MONGO_INITDB_ROOT_PASSWORD: "${DB_MONGO_PASSWORD}"
